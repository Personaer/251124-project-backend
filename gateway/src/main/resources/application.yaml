spring:
  application:
    name: gateway
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    gateway:
      routes:
        - id: auth-service-kakao
          uri: http://authservice:8081
          predicates:
            - Path=/api/auth/kakao/**
        - id: oauth2-kakao-callback
          uri: http://localhost:8080
          predicates:
            - Path=/oauth2/kakao/callback
          filters:
            - RewritePath=/oauth2/kakao/callback, /login/oauth2/code/kakao
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_REST_API_KEY}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/oauth2/kakao/callback}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  port: 8080

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24시간 (밀리초)

# 프론트엔드 설정
frontend:
  login-callback-url: ${FRONT_LOGIN_CALLBACK_URL:http://localhost:3000/dashboard}

springdoc:
  api-docs:
    path: /docs/api-docs
  swagger-ui:
    path: /docs
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
